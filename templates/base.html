<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Een Duurzame Kas!{% endblock %}</title>
    
    <!-- Globale CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    
    <!-- Pagina-specifieke CSS -->
    {% if request.path == '/' %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    {% elif request.path == '/kas' %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/kas.css') }}">
    {% elif request.path == '/duurzaam' %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    {% endif %}
</head>
<body>
    <div class="container">
        <!-- Toggle Button -->
        <button class="sidebar-toggle" id="sidebarToggle">â˜°</button>

        <!-- Verticale Navigatie Bar -->
        <nav class="sidebar" id="sidebar">
            <div class="nav-header">
                <h2>Menu</h2>
            </div>
            <ul class="nav-list">
                <li><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a></li>
                <li><a href="/kas" class="nav-link {% if request.path == '/kas' %}active{% endif %}">De Kas</a></li>
                <li><a href="/verbruik" class="nav-link {% if request.path == '/verbruik' %}active{% endif %}">Verbruik</a></li>
                <li><a href="/duurzaam" class="nav-link {% if request.path == '/duurzaam' %}active{% endif %}">Innovaties</a></li>
            </ul>
        </nav>

        <!-- Inhoud -->
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    
    <!-- Pagina-specifieke JavaScript -->
    {% if request.path == '/kas' %}
        <script src="{{ url_for('static', filename='js/kas.js') }}"></script>
    {% elif request.path == '/duurzaam' %}
        <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% endif %}
</body>
</html>
